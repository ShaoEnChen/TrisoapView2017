		<main>
			<div id="contact-subject">
				<h2 class="main-content-title">
					有話想說
				</h2>
				<p class="main-content-subtitle">
					對於三三有任何疑惑與意見回饋，或演講合作邀約，都歡迎聯絡我們！
				</p>
			</div>
			<div id="contact">
				<div id="contact-map"></div>
				<div id="contact-form">
					<input id="contact-form-name" class="form-field" type="text" placeholder="您的姓名" required>
					<input id="contact-form-email" class="form-field" type="email" placeholder="信箱" required>
					<input id="contact-form-phone" class="form-field" type="phone" placeholder="電話">
					<textarea name="message" id="contact-form-message" class="form-field" rows="2" placeholder="訊息"></textarea>
					<a class="submit-btn" href="#">
						確認送出
					</a>
					<!-- <input class="submit-btn" type="submit" value="確認送出"> -->
					<hr class="text-sep-sm">
					<div id="contact-info">
						<p>
							<i class="fa fa-phone fa-fw fa-lg"></i>
							[company_phone]
						</p>
						<p>
							<i class="fa fa-envelope fa-fw fa-lg"></i>
							[company_email]
						</p>
						<p>
							<i class="fa fa-map-marker fa-fw fa-lg"></i>
							[company_address]
						</p>
					</div>
				</div>
			</div>
		</main>
